<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Web Calculator</title>
</head>
<body>
    <div class="calculator">
        <header class="calculatorHeader">
            <div class="calculator_expression">0</div>
            <div class="calculator_operands"><span>0</span></div>
        </header>
        <div class="operations">
            <button>C</button>
            <button>+/-</button>
            <button>%</button>
            <button>R</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>X</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>0</button>
            <button>()</button>
            <button>.</button>
            <button>+</button>
        
        </div>
        <div class="result">=</div>
    </div>
</body>
</html>
